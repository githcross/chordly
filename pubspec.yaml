name: chordly
description: A song management app for groups.
publish_to: none
version: 2.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # Firebase
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.4
  firebase_storage: ^11.1.2
  # Estado y DI
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  # Utilidades
  google_sign_in: ^6.2.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1
  intl: ^0.19.0
  go_router: ^13.0.1
  uuid: ^4.2.2
  image_picker: ^1.0.4
  share_plus: ^8.0.1
  google_fonts: ^6.1.0
  firebase_app_check: ^0.2.2+7
  syncfusion_flutter_pdf: ^24.2.9
  path_provider: ^2.1.2
  audioplayers: ^5.2.1
  just_audio: ^0.9.34
  shared_preferences: ^2.2.2
  youtube_player_flutter: ^9.0.4
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test: 
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.9
  freezed: ^2.4.2
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/audio/click.wav
  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-Thin.ttf
          weight: 100
        - asset: assets/fonts/Urbanist-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Urbanist-Light.ttf
          weight: 300
        - asset: assets/fonts/Urbanist-Regular.ttf
          weight: 400
        - asset: assets/fonts/Urbanist-Medium.ttf
          weight: 500
        - asset: assets/fonts/Urbanist-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Urbanist-Bold.ttf
          weight: 700
        - asset: assets/fonts/Urbanist-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Urbanist-Black.ttf
          weight: 900
        - asset: assets/fonts/Urbanist-Italic.ttf
          style: italic