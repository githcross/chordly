name: chordly
description: A song management app for groups.
publish_to: none
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # Firebase
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.4
  cloud_firestore: ^4.15.4
  firebase_storage: ^11.1.2
  # Estado y DI
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  # Utilidades
  google_sign_in: ^6.2.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1
  intl: ^0.20.0
  go_router: ^13.0.1
  uuid: ^4.2.2
  image_picker: ^0.8.7+5
  share_plus: ^8.0.1
  cloudinary_public: ^0.20.0
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/